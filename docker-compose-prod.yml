services:
  app-backend:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    restart: unless-stopped
    environment:
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD_DEVEL}
      - POSTGRES_USER=${POSTGRES_USER_DEVEL}
      - POSTGRES_DB=${POSTGRES_DB_DEVEL}
    volumes:
      - ./temp/reports:/usr/src/app/temp/reports
    logging:
      driver: "json-file"
      options:
        max-size: "5m"

  postgres:
    image: postgres:14-alpine
    restart: unless-stopped
    ports:
      - ${POSTGRES_PORT}:5432
    volumes:
      - technogym_data:/var/lib/postgresql/data
      # - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD_DEVEL}
      - POSTGRES_USER=${POSTGRES_USER_DEVEL}
      - POSTGRES_DB=${POSTGRES_DB_DEVEL}
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
  
  nginx:
    image: nginx:alpine
    restart: unless-stopped
    depends_on:
      - app-backend
    ports:
      - ${APP_PORT}:80
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro

    logging:
      driver: "json-file"
      options:
        max-size: "5m"

volumes:
  technogym_data:

networks:
  nettrotter:
    external: true